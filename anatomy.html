<!DOCTYPE html>
<html>
  <head>
    <title>Chat - Subject</title>
    <style>
      body { font-family: sans-serif; padding: 20px; background: #111; color: #eee; }
      #chat { max-width: 600px; margin: auto; }
      .message { margin: 10px 0; }
      .user { font-weight: bold; }
    </style>
  </head>
  <body>
    <div id="chat"></div>
    <input id="input" placeholder="Ask your question..." style="width:100%;padding:10px;" />
    <script>
      const apiKey = "sk-...mTEA"
      const chat = document.getElementById("chat");
      const input = document.getElementById("input");

      input.addEventListener("keydown", async (e) => {
        if (e.key === "Enter") {
          const userMsg = input.value;
          input.value = "";
          chat.innerHTML += `<div class="message user">You: ${userMsg}</div>`;
          
          const res = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": "Bearer " + apiKey,
            },
            body: JSON.stringify({
              model: "gpt-3.5-turbo",
              messages: [{ role: "user", content: userMsg }],
            }),
          });
          
          const data = await res.json();
          const aiMsg = data.choices?.[0]?.message?.content || "Error";
          chat.innerHTML += `<div class="message">AI: ${aiMsg}</div>`;
        }
      });
    </script>
  </body>
</html>
